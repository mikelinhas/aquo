<div class="panel-body">
	<div>
        <div class="col-md-4">
		    <form role="search"> Code:
		        <div class="form-group">
		          <input type="text" ng-model="query" typeahead="article.Code for article in articles | filter:$viewValue | limitTo:8" class="form-control" placeholder="Search">
		        </div>
		    </form>
		</div>
		<div ng-controller="DateController">
	        <div class="col-md-4"> From:
	            <p class="input-group"> 
	              <input type="text" class="form-control" 
	              		 datepicker-popup="{{format}}" ng-model="$parent.dt_from" 
	              		 is-open="opened_from"  
	              		 max-date="maxDate" 
	              		 datepicker-options="dateOptions" 
	              		 date-disabled="disabled(date, mode)" 
	              		 ng-required="true" close-text="Close" />
	              <span class="input-group-btn">
	                <button type="button" class="btn btn-default" 
	                		ng-click="toggleopen_from($event)">
	                		<i class="fa fa-calendar"></i>
	                </button>
	              </span>
	            </p>
	        </div>
	        <div class="col-md-4"> Until:
	            <p class="input-group"> 
	              <input type="text" class="form-control" 
	              		 datepicker-popup="{{format}}" ng-model="$parent.dt_until" 
	              		 is-open="opened_until" min-date="dt_from" 
	              		 max-date="maxDate" 
	              		 datepicker-options="dateOptions" 
	              		 date-disabled="disabled(date, mode)" 
	              		 ng-required="true" close-text="Close" />
	              <span class="input-group-btn">
	                <button type="button" class="btn btn-default" 
	                		ng-click="toggleopen_until($event)">
	                		<i class="fa fa-calendar"></i>
	                </button>
	              </span>
	            </p>
	        </div>
		</div>
		<div class="row">
		    <div ng-click="search(query,dt_from,dt_until)" class="btn pull-right"
			 style="background-color: rgb(139, 216, 139); margin-right: 40px"> 
			 Search 
			</div> 
<!-- 		    <div ng-controller="CSVController" class="btn"
			 style="background-color: rgb(139, 216, 139)"
			 ng-csv="getdata(stock)" filename="Inventario.csv" add-bom="true"> 
			 Extraer Excel 
			</div>  -->
		</div>
	         
	</div>

    <br>
    <hr>

	<table class="table table-striped table-hover table-bordered">
		<thead style="background-color: rgb(182, 180, 180)">
		  <th ng-click="sort('Code')">CÃ³digo </th>
		  <th ng-click="sort('Date')">Tipo </th>
		  <th ng-click="sort('Date')">Cantidad </th>
		  <th ng-click="sort('Date')">Fecha</th>
		</thead>
		<tr ng-repeat="article in stock | orderBy:predicate:reverse |
							filter: query " 
			ng-click="selectArticle(article, $event)">
	    	<td>{{article.Code}}</td>
	    	<td>{{article.Type}}</td>
	    	<td>{{article.Qty}}</td>
	    	<td>{{article.Date | date : 'dd.MM.yy'}}</td>
    	</tr>
    </table>
</div>
