<div>
	<ol class="breadcrumb">
	  <li><a href="#/articles">articles</a></li>
	  <li><a href="#/articles-{{article.Category}}">{{article.Category}}</a></li>
	  <li class="active">{{article._id}}</li>
	</ol>
	<div class="panel panel-success">
		<div class="panel-heading">
		    <h3 class="panel-title"><strong>{{article.Code}}</strong> - {{article.Description}}</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-6">
					<ul>
						<li><strong> Category : </strong>{{article.Category}}</li>
						<li><strong> Subcategory : </strong>{{article.Subcategory}}</li>
						<li> Last modified : {{article.Last_modified | date}}</li>
					</ul>
				</div>
				<div class="col-sm-6" ng-show="article.imgsrc">
					<img class="media-object" >
				</div>
			</div>
			<div class="row">
				<div class="pull-right">
					<button class="btn btn-primary" type="button">
					    Edit
					</button>
					<button class="btn btn-danger" type="button" ng-click="deleteArticle(article._id)">
					    Delete
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
