<div>
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>{{item.Code}}</strong></h3>
    </div>
  </div>

  <div class="panel-body">
    {{item.Description}}
    <br>
    Start Time: <input ng-model="item.StartTime" type="time">
    End Time: <input ng-model="item.EndTime" type="time">
    <br>
    
    <button class="btn btn-success pull-right" ng-click="ok()">OK</button>
    <button class="btn btn-warning pull-right" ng-click="cancel()">Cancel</button>
  </div>
</div>

<br><br>

<div>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Edit info</strong></h3>
    </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <ul>
          <strong> Search : </strong>
          <input type="text" ng-model="Code" class="form-control">
        </ul>
      </div>
      
      <div class="col-sm-12"> <strong> Resources </strong>
        <p ng-repeat="resource in resources | filter:Code |limitTo:5"
           ng-click="applychanges(resource)">
          {{resource.Code}} - {{resource.Description}}
        </p>
      </div>
    </div>

  </div>
</div>
</div>
