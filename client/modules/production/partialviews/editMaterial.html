<div>
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>{{item.Code}}</strong></h3>
    </div>
  </div>

  <div class="panel-body">
    {{item.Description}}
  </div>
  <br>
  <button class="btn btn-success pull-right" ng-click="ok()">OK</button>
  <button class="btn btn-warning pull-right" ng-click="cancel()">Cancel</button>
</div>

<br><br>

<div>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Edit info</strong></h3>
    </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <ul>
          <strong> Search : </strong>
          <input type="text" ng-model="Code" class="form-control">
        </ul>
      </div>
      
      <div class="col-sm-12"> <strong> Articles </strong>
        <p ng-repeat="article in articles | filter:Code |limitTo:5"
           ng-click="applychanges(article)">
          {{article.Code}} - {{article.Description}}
        </p>
      </div>
    </div>

  </div>
</div>
</div>
